<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

<body>

    <header class="container">

        
            <section class="row">

        <!-- NAV seria NAVEGAÇÃO; UL seria uma lista que deve ser apresentada ao usuário e LI seria o item/tópico-->
        <!-- AQUI ABAIXO FICARÁ O MENU DO SITE-->

        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">Sobre</a>
                </li>

                <li>
                    <a href="#">Portfólio</a>
                </li>

                <li>
                    <a href="#">Contato</a>
                </li>

                <li>
                    <a href="#" class="btn btn-laranja">
                        Currículo
                    </a>
                </li>
            </ul>
        </nav>
       </section>

        <!-- End Menu do Site -->

    </header>
    <!-- End Header -->
    
    

   <!--CONTAINER-->
   <!-- É interessante a classificação de "Container", porque quando começarmos a mexer com "Framework", iremos ver bastante sobre-->
   <!-- Os Containers seriam caixas que os Frameworks possuem -->
   
    <main class="container">
        <!-- Section conteúdo do site -->
        <section class="row sobre-web-design">
            <!-- Conteúdo de Texto Sobre o Site-->
            <article>
            <h1>Web Designer</h1>
            <h2>Lading Page</h2>

            <p>
                is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and.
            </p>

            <a href="#" class="btn btn-laranja">Saiba Mais</a>
        </article>
        <!-- End Conteúdo de Texto Sobre o Site-->
        
            <figcaption>
                <img
                src="./assets/images/pessoas-construindo-pc.png" alt="Imagem de pessoas contruindo PC">
            </figcaption>

        </section>
        <!-- Section conteúdo do site-->

    </main>
    <!-- End Container -->

    <footer class="container">
        <!-- Redes Sociais-->
        <ul class="row">
            <li>
                <a href="#">
                    <img src="assets/images/logo-insta.png" alt="Logo Instagram">
                </a>
            </li>

            <li>
                <a href="#">
                    <img src="assets/images/logo-facebook.png" alt="Logo Facebook">
                </a>
            </li>

            <li>
                <a href="#">
                <img src="assets/images/logo-twitter.png" alt="Logo Twitter">
            </a>
            </li>
        </ul>
    </footer>

</body>
